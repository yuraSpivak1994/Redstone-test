<main *ngIf="userInfo">
  <section class="post-info">
    <ul>
      <li><span>Number: </span>{{userInfo.id}}</li>
      <li><span>Name: </span> {{userInfo.name}}</li>
      <li><span>Comment: </span> {{userInfo.body}}</li>
      <li><span>Email: </span> {{userInfo.email}}</li>
    </ul>
  </section>
</main>
